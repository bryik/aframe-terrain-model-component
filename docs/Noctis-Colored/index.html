<html>
  <head>
    <title>A-Frame Terrain Model Component - Noctis Colored</title>
    <script src="../build.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.6/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <a-assets>
        <a-asset-item id="NoctisDEM" src="../Noctis/data/noctis-3500-clip-envi.bin"></a-asset-item>
      </a-assets>

      <!-- Orbit cam -->
      <a-entity
          id="camera"
          camera
          position="0 80 -350"
          orbit-controls="
              autoRotate: false;
              target: #terrain;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:300;
              maxDistance:1000;
              ">
      </a-entity>

      <!-- Terrain-->
      <a-entity id="terrain" color-terrain-model="colorScheme: inferno;
                                       DEM: #NoctisDEM;
                                       planeWidth: 346;
                                       planeHeight: 346;
                                       segmentsWidth: 199;
                                       segmentsHeight: 199;
                                       zPosition: 200;
                                       wireframe: true">
      </a-entity>

      <!-- Sky -->
      <a-sky color="lightgrey"></a-sky>

    </a-scene>
  </body>
</html>
